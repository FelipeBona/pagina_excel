<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Engenharia - Intranet</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #014558 0%, #6c6d70 50%, #f89c1c 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #333;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 1000;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(145deg, #ffffff 0%, #f0f0f0 100%);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 8px 25px rgba(1, 69, 88, 0.3),
                0 4px 15px rgba(0, 0, 0, 0.1),
                inset 0 1px 3px rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
            border: 2px solid rgba(248, 156, 28, 0.3);
            position: relative;
            overflow: hidden;
        }

        .logo::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #014558, #f89c1c);
            border-radius: 18px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.08) translateY(-2px);
            box-shadow: 
                0 12px 35px rgba(1, 69, 88, 0.4),
                0 6px 20px rgba(248, 156, 28, 0.2);
        }

        .logo:hover::before {
            opacity: 1;
        }

        .logo img {
            max-width: 85%;
            max-height: 85%;
            object-fit: contain;
            border-radius: 8px;
            filter: drop-shadow(0 2px 8px rgba(1, 69, 88, 0.3));
            transition: filter 0.3s ease;
        }

        .logo:hover img {
            filter: drop-shadow(0 4px 12px rgba(248, 156, 28, 0.4));
        }

        .logo-placeholder {
            font-weight: bold;
            font-size: 14px;
            color: #014558;
            text-align: center;
            line-height: 1.2;
        }

        .company-name {
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 120px 20px 20px;
            text-align: center;
        }

        .construction-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 
                0 20px 40px rgba(1, 69, 88, 0.15),
                0 10px 25px rgba(248, 156, 28, 0.1);
            max-width: 600px;
            width: 100%;
            transform: translateY(0);
            animation: fadeInUp 1s ease-out;
            border: 1px solid rgba(248, 156, 28, 0.2);
        }

        .construction-icon {
            font-size: 80px;
            margin-bottom: 30px;
            animation: bounce 2s infinite;
            filter: drop-shadow(0 4px 8px rgba(248, 156, 28, 0.3));
        }

        .construction-title {
            font-size: 48px;
            font-weight: bold;
            color: #014558;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(1, 69, 88, 0.3);
        }

        .construction-subtitle {
            font-size: 20px;
            color: #6c6d70;
            margin-bottom: 30px;
            line-height: 1.6;
            font-weight: 500;
        }

        .construction-message {
            font-size: 16px;
            color: #6c6d70;
            line-height: 1.8;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            overflow: hidden;
            margin-top: 30px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #014558 0%, #f89c1c 50%, #6c6d70 100%);
            width: 0%;
            animation: loading 3s ease-in-out infinite;
            border-radius: 3px;
            box-shadow: 0 0 10px rgba(248, 156, 28, 0.5);
        }

        .footer {
            padding: 20px;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        @keyframes loading {
            0% {
                width: 0%;
            }
            50% {
                width: 70%;
            }
            100% {
                width: 100%;
            }
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .header {
                padding: 15px;
            }

            .logo {
                width: 50px;
                height: 50px;
            }

            .company-name {
                font-size: 20px;
            }

            .construction-container {
                padding: 40px 30px;
                margin: 0 10px;
            }

            .construction-icon {
                font-size: 60px;
            }

            .construction-title {
                font-size: 36px;
            }

            .construction-subtitle {
                font-size: 18px;
            }

            .main-content {
                padding: 100px 10px 20px;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 10px;
            }

            .logo {
                width: 40px;
                height: 40px;
            }

            .company-name {
                font-size: 16px;
            }

            .construction-container {
                padding: 30px 20px;
            }

            .construction-icon {
                font-size: 50px;
            }

            .construction-title {
                font-size: 28px;
            }

            .construction-subtitle {
                font-size: 16px;
            }

            .construction-message {
                font-size: 14px;
            }
        }

        /* Otimiza√ß√£o para TVs */
        @media (min-width: 1920px) {
            .construction-container {
                max-width: 800px;
                padding: 80px 60px;
            }

            .construction-title {
                font-size: 64px;
            }

            .construction-subtitle {
                font-size: 24px;
            }

            .construction-message {
                font-size: 20px;
            }

            .company-name {
                font-size: 32px;
            }

            .logo {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <!-- Header com logo e nome da empresa -->
    <header class="header">
        <div class="logo-container">
            <div class="logo">
                <!-- Logo da Excel Engenharia -->
                <img src="img/Capturar.JPG1.JPG" alt="Excel Engenharia Logo">
                <!-- <div class="logo-placeholder">EXCEL<br>ENG</div> -->
            </div>
            <div class="company-name">Excel Engenharia</div>
        </div>
    </header>

    <!-- Conte√∫do principal -->
    <main class="main-content">
        <div class="construction-container">
            <div class="construction-icon">üöß</div>
            <h1 class="construction-title">Em Constru√ß√£o</h1>
            <p class="construction-subtitle">Nossa intranet est√° sendo desenvolvida</p>
            <p class="construction-message">
                Estamos trabalhando para trazer a melhor experi√™ncia para nossos colaboradores.<br>
                Em breve, teremos todas as funcionalidades dispon√≠veis.
            </p>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Excel Engenharia. Todos os direitos reservados.</p>
    </footer>

    <script>
        // Adiciona um efeito de parallax suave no background com as cores da Excel
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            // Usa as cores da Excel Engenharia no gradiente din√¢mico
            const angle = 135 + (x * 15) - (y * 10);
            document.body.style.background = `linear-gradient(${angle}deg, #014558 0%, #6c6d70 ${30 + x * 20}%, #f89c1c 100%)`;
        });

        // Auto-refresh da p√°gina a cada 30 minutos para TVs
        setTimeout(() => {
            location.reload();
        }, 30 * 60 * 1000);
    </script>
</body>
</html>
